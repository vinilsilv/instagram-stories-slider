<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Instagram Stories Slider</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="text-content">
          <p class="text instagram">Instagram</p>
          <p class="text">Stories Slider</p>
        </div>
      
        <div data-slide="slide" class="slide">
          <div class="slide-items">
      
            <img src="https://i0.wp.com/macmagazine.com.br/wp-content/uploads/2018/09/14-wall-iphonexs02.png?ssl=1" alt="Img 1">
            <img src="https://www.iclarified.com/images/news/86246/417032/417032.jpg" alt="Img 2">
            <img src="https://lh3.googleusercontent.com/pw/AM-JKLV-k3_D29YpRF2UMv3ProFuZieWwCfTkelEfR9lajJv6JQQybWY_CgwvMfaWDZgruIhhwm0Lv6s_cMlyAfDaMBpBvtQztS-6szLEDYUuGQoOnnndLcvbCFWO_ae7NVScBrSWyYoMXevFltarjBlBWHQ=w279-h603-no" alt="Img 3">
          </div>
      
          <nav class="slide-nav">
            <div class="slide-thumb"></div>
            <button class="slide-prev">Previous</button>
            <button class="slide-next">Next</button>
          </nav>
      
        </div>
      </div>
</body>
</html>
